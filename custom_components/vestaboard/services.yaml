message:
  name: Send message
  description: Send a message to a Vestaboard.
  fields:
    device_id:
      name: Device
      description: The Vestaboard to send the message to.
      required: true
      selector:
        device:
          integration: vestaboard
          multiple: true
      example: device_id
    message:
      name: Message
      description: The message to send.
      required: false
      selector:
        text:
          multiline: true
      example: This is a message
    justify:
      name: Justify
      description: Horizontal alignment of text. Optional, default=center
      selector:
        select:
          translation_key: "justify"
          options:
            - "left"
            - "right"
            - "center"
            - "justified"
      example: left
    align:
      name: Align
      description: Vertical alignment of text. Optional, default=center
      selector:
        select:
          translation_key: "align"
          options:
            - "top"
            - "bottom"
            - "center"
            - "justified"
      example: top
    vbml:
      name: Vestaboard markup language
      description: "Compose a static or dynamic message using Vestaboard markup language. Requires cloud access. See https://docs.vestaboard.com/docs/vbml for more information"
      required: false
      selector:
        text:
      example: '{ "props": { "hours": "07", "minutes": "35" }, "components": [ { "style": { "justify": "center", "align": "center" }, "template": "{{ ''{{hours}}:{{minutes}}'' }}"}]}'
    duration:
      name: Duration
      description: "Display the message temporarily. The board will revert to its previous persistent message after the duration (in seconds) expires."
      required: false
      default: 300
      selector:
        number:
          min: 10
          max: 7200
          unit_of_measurement: "seconds"
